name: rostest_to_release

on:
  workflow_call:
    secrets:
      PUSH_TOKEN:
        required: true

  workflow_dispatch:

jobs:

  init-artifacts:
    runs-on: ubuntu-20.04
    steps:
      - id: execute
        run: |
          mkdir -p /tmp/artifacts
          touch /tmp/artifacts/void
      - name: Save artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: /tmp/artifacts/

  build-for-coverage:
    needs: init-artifacts
    runs-on: ubuntu-20.04
    steps:
      - name: Load artifacts
        uses: actions/download-artifact@v3
        with:
          name: artifacts
          path: /tmp/artifacts/
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: 'recursive'
      - id: test
        run: |
          .ci/build_for_testing.sh /tmp/artifacts testing
      - name: Save artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: /tmp/artifacts/

  generate-jobs:
    needs: build-for-coverage
    runs-on: ubuntu-20.04
    outputs:
      packages: ${{ steps.generate.outputs.packages }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: 'recursive'
      - id: generate
        run: |
          JOB_STRATEGY_MATRIX=$(./.ci/get_test_matrix.sh)
          echo "packages=$JOB_STRATEGY_MATRIX" >> "$GITHUB_OUTPUT"

  test-job:
    needs: generate-jobs
    runs-on: ubuntu-20.04
    timeout-minutes: 360 # 6 hour timeout
    env:
      PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        job: ${{ fromJson(needs.generate-jobs.outputs.packages) }}
    steps:
      - name: Load artifacts
        uses: actions/download-artifact@v3
        with:
          name: artifacts
          path: /tmp/artifacts/
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: 'recursive'
      - name: Checkout CI scripts
        uses: actions/checkout@v3
        with:
          repository: ctu-mrs/ci_scripts
          ref: master
          path: .ci_scripts
          token: ${{ secrets.PUSH_TOKEN }}
      - id: test
        run: |
          .ci/test.sh "${{ matrix.job }}" /tmp/artifacts testing
      - name: Save artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: /tmp/artifacts/

  merge_and_push:
    runs-on: ubuntu-20.04
    needs: test-job
    env:
      PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: 'recursive'
      - id: merge
        run: |
          .ci/merge_push_to_release.sh

  publish_coverage:
    runs-on: ubuntu-20.04
    needs: test-job
    steps:
      - name: Load artifacts
        uses: actions/download-artifact@v3
        with:
          name: artifacts
          path: /tmp/artifacts/
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: 'recursive'
      - id: test
        run: |
          ls -la /tmp/artifacts
          ./.ci/publish_coverage.sh /tmp/artifacts
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PUSH_TOKEN }}
          publish_dir: /tmp/coverage_html
          allow_empty_commit: true
          force_orphan: true
